---
permalink: /press/
layout: page
title: "Press"
---

<div class="container">
  {% for article in site.data.press %} {% if article == site.data.press.first %}
  <div class="row my-3 center pb-3">
    <h3 align="center"><a href="{{ article.url }}">{{ article.title }}</a></h3>
    <p align="center">
      <iframe
        width="640"
        height="360"
        src="https://www.youtube.com/embed/f-NboRkoTDs"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </p>
  </div>
  {% else %}
  <div class="row my-3">
    <div class="col-md-6">
      <a href="{{ article.url }}">{{ article.title }}</a>
    </div>
    <div class="col-md-3">{{ article.venue }}</div>
    <div class="col-md-3">{{ article.date }}</div>
  </div>
  {% endif %} {% endfor %}
</div>
