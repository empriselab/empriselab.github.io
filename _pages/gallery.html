---
permalink: /gallery/
layout: page
title: Gallery
full-width: true
---

<div class="container">
  <div class="row d-flex flex-wrap align-items-center">
    {% for image in site.static_files %} {% if image.path contains 'img/gallery'
    %}
    <div class="container pb-4">
      <div class="col-12 col-md-6 col-lg-6 pb-1 center">
      <img src="{{ site.baseurl }}{{ image.path }}" alt="" />
      </div>
      <div class="text-center">
        <strong>{{ image.path | slice: 21, 200 | split: "." | first }}</strong>
      </div>
    </div> 
    {% endif %} {% endfor %}
    </div>
  </div>
</div>
