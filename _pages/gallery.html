---
permalink: /gallery/
layout: page
title: Gallery
css: /assets/css/gallery.css
full-width: true
---

<div class="container">
  <div class="row d-flex flex-wrap">
    {% for event in site.data.gallery %}
    <div class="container pb-4">
      <h2>{{ event.title }}</h2>
      <div>{{ event.caption }}</div>
      <div class="center gallery-img-container">
        {% for image_path in event.images %}
        <img
          src="/assets/img/gallery/{{ site.baseurl }}{{ image_path }}"
          alt='{{ image_path | split: "." | first }}'
          class="gallery-img-item"
        />
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
