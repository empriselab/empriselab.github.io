- title: "Robot-assisted Feeding"
  link: "https://emprise.cs.cornell.edu/bitetransfer/"
  ytid: "CJ66x7JfqG0"
  description: "Eating is an activity of daily living (ADL) and losing the
  ability to self-feed can be devastating. Robots have the potential to help
  with these tasks. Successful robotic assistive feeding depends on reliable
  bite acquisition, appropriate bite timing, and easy bite transfer in both
  individual and social dining settings. Automating bite acquisition is
  daunting as the universe of foods, cutlery, and human strategies is
  massive and the activity demands robust nonprehensile manipulation
  of a deformable hard-to-model target. Bite timing, especially in social
  dining settings, is a delicate dance of multimodal signaling
  (via gaze, facial expressions, gestures, and speech, to name a few),
  action, and sometimes coercion. Bite transfer constitutes a unique
  type of robot-human handover where the human needs to use the mouth.
  Through this project, we are developing algorithms and technologies
  that can address these challenges towards a robotic system that 
  can autonomously feed people with upper-extremity mobility
  limitations in real homes."

